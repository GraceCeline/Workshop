{% load static %}
<link href="{% static 'workshop/bootstrap.min.css' %}" rel="stylesheet">
<link rel="stylesheet" href="{% static 'workshop/style.css' %}">
<body>
    <legend>Are you sure you want to delete "{{ workshop.workshop_title }}"?</legend>
    <h3 class="pb-3">You're going to delete this workshop permanently.</h3>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-info btn-lg text-white">Yes, delete</button>
        <a href="{% url 'workshop:list' %}" style="margin-left: 10%;" class="btn btn-primary btn-lg">Cancel</a>
    </form>
</body>
</html>
